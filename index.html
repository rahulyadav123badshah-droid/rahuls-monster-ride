<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rahul's Monster Ride — Realistic</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="startScreen" class="overlay">
      <h1>Rahul's Monster Ride</h1>
      <p>3D Racer — Improved Real Feel</p>
      <button id="playBtn" class="big">PLAY</button>
      <p class="hint">W/A/S/D or Arrow Keys — Space = Brake / Nitro (Hold)</p>
    </div>

    <div id="hud">
      <div id="score">Distance: 0 m</div>
      <div id="speed">Speed: 0 km/h</div>
      <div id="nitro">Nitro: 100%</div>
      <div id="credit">Rahul's Monster Ride</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
      <button id="accelBtn">▲</button>
      <button id="leftBtn">⟲</button>
      <button id="rightBtn">⟳</button>
      <button id="brakeBtn">▼</button>
    </div>

    <div id="gameOver" class="overlay" style="display:none;">
      <h2>Game Over</h2>
      <p id="finalScore">Distance: 0 m</p>
      <button id="restartBtn" class="big">Restart</button>
    </div>
  </div>

<!-- three.js -->
<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
<!-- simple noise for road deformation (small function inside JS) -->
<script src="game.js"></script>
</body>
</html>
