<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rahul's Snake ‚Äî Ultimate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <!-- Start / Menu -->
    <div id="menu" class="panel">
      <h1>üêç Rahul's Snake ‚Äî Ultimate</h1>
      <div class="row">
        <label>Choose skin:</label>
        <select id="skinSelect">
          <option value="neon">Neon Green</option>
          <option value="red">Crimson</option>
          <option value="blue">Electric Blue</option>
          <option value="gold">Gold</option>
        </select>
      </div>

      <div class="row">
        <label>Grid size:</label>
        <select id="sizeSelect">
          <option value="20">20 √ó 20 (default)</option>
          <option value="30">30 √ó 30 (smaller cells)</option>
          <option value="16">16 √ó 16 (bigger pixels)</option>
        </select>
      </div>

      <div class="row">
        <button id="playBtn" class="btn">PLAY</button>
        <button id="leaderBtn" class="btn">LEADERBOARD</button>
      </div>

      <p class="hint">Use Arrow Keys / WASD or on-screen buttons. Swipe on mobile.</p>
    </div>

    <!-- Canvas -->
    <canvas id="game"></canvas>

    <!-- HUD -->
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="power">Power: ‚Äî</div>
      <div id="timer">Time: 0s</div>
      <div id="pauseBtn" class="smallBtn">Pause</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="ctrl" data-dir="UP">‚ñ≤</button>
      <button class="ctrl" data-dir="LEFT">‚óÄ</button>
      <button class="ctrl" data-dir="RIGHT">‚ñ∂</button>
      <button class="ctrl" data-dir="DOWN">‚ñº</button>
    </div>

    <!-- Game Over -->
    <div id="gameOver" class="panel" style="display:none;">
      <h2>Game Over</h2>
      <p id="finalScore">Score: 0</p>
      <div class="row">
        <input id="playerName" placeholder="Enter name for leaderboard" />
        <button id="saveScore" class="btn">Save</button>
      </div>
      <div class="row">
        <button id="retryBtn" class="btn">Retry</button>
        <button id="menuBtn" class="btn">Menu</button>
      </div>
    </div>

    <!-- Leaderboard -->
    <div id="leader" class="panel" style="display:none;">
      <h2>Leaderboard ‚Äî Top 5</h2>
      <ol id="leaderList"></ol>
      <div class="row">
        <button id="closeLead" class="btn">Close</button>
        <button id="clearLead" class="btn danger">Clear</button>
      </div>
    </div>

  </div>

<script src="game.js"></script>
</body>
</html>
